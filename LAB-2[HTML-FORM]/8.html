<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSON PROFILE</title>
</head>
<body>
    <table border="1">
        <form>
            <tr>
                <th colspan="2"><h1>PERSON PROFILE</h1></th>
            </tr>
            <tr>
             <td>Name</td>  
             <td><input type="text" name="" value=""></td> 
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" value=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="" value="">Male
                    <input type="radio" name="" value="">Female
                    <input type="radio" name="" value="">Other
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td> <input type="date" name="" value=""> (dd-mm-yyyy)</td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="" id="">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="AB+">AB+</option>
                        <option value="O+">O+</option>
                        <option value="A-">A-</option>
                        <option value="B-">B-</option>
                        <option value="AB-">AB-</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="" value="">SSC
                    <input type="checkbox" name="" value="">HSC
                    <input type="checkbox" name="" value="">BSc.
                    <input type="checkbox" name="" value="">MSc.
                </td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td align="right" colspan="2">
                    <input type="button" name="" value="Submit">
                    <a href="person_profile.html"><input type="button" name="" value="Reset"></a>
                </td>
            </tr>
        </form>
    </table>    
</body>
</html>
